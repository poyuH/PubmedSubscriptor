{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="email">Email</label>
    <input name="email" id="email" required>
    <label for="pwd">Password</label>
    <input name="pwd" id="pwd" type="password" required>
    <input type="submit" value="Log In">
  </form>
{% endblock %}
